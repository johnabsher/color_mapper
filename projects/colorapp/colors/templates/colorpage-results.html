{% extends "colorpage.html" %}

{% block results %}
<h2>Results</h2>
&nbsp;
&nbsp;
<table>
{% for key, value in colors.items %}
    <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
        <td style="background-color:{{ value }}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
